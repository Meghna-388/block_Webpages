    <style>
        /* Hexagonal Shape */
        .hexagon {
            position: relative;
            width: 120px; /* Adjust size as needed */
            height: 69px;
            background-color: #46109c4b; /* Outer layer color */
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
        }
        
        .hexagon:before {
            bottom: 100%;
            border-bottom: 34px solid #46109c4b; /* Outer layer color */
        }
        
        .hexagon:after {
            top: 100%;
            border-top: 34px solid #6714ec69; /* Outer layer color */
        }
        
        .hexagon-inner {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff; /* Inner layer color */
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .hexagon-inner img {
            width: 80%;
            height: auto;
            border-radius: 5px;
        }
    </style>
